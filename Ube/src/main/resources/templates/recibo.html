<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Recibo de Viaje</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Recibo de Viaje</h1>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Detalles del Viaje</h5>
                <p class="card-text">
                    <strong>Conductor:</strong> <span th:text="${viaje.conductor.nombre}"></span><br>
                    <strong>Tipo de Viaje:</strong> <span th:text="${viaje.tipo}"></span><br>
                    <strong>Costo:</strong> <span th:text="${viaje.costo}"></span>
                </p>
                <button onclick="window.print()" class="btn btn-primary">Imprimir Recibo</button>
            </div>
        </div>
    </div>
</body>
</html>
