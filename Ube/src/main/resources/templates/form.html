<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nuevo Conductor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Nuevo Conductor</h1>
        <form th:action="@{/conductores/guardar}" th:object="${conductor}" method="post">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre:</label>
                <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required>
            </div>
            <div class="mb-3">
                <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento:</label>
                <input type="date" class="form-control" id="fechaNacimiento" th:field="*{fechaNacimiento}" required>
            </div>
            <div class="mb-3">
                <label for="tipoAutomovil" class="form-label">Tipo de Autom√≥vil:</label>
                <select class="form-control" id="tipoAutomovil" th:field="*{tipoAutomovil}" required>
                    <option value="X">X</option>
                    <option value="LUXE">Luxe</option>
                    <option value="PREMIUM">Premium</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
    </div>
</body>
</html>
