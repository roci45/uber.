<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Viajes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .card {
            margin: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }
        .card:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>


<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">Ubeer</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/}">Inicio</a>
      </li>
    </ul>
  </div>
</nav>


    <div class="container">
        <h1 class="my-4">Lista de Viajes</h1>
        <a th:href="@{/viaje/nuevo}" class="btn btn-success mb-3">Crear Nuevo Viaje</a>
        <div class="row">
            <div th:each="viaje : ${viajes}">
    <p>ID: <span th:text="${viaje.id}"></span></p>
    <p>Tipo: <span th:text="${viaje.tipo}"></span></p>
    <p>Costo: <span th:text="${viaje.costo}"></span></p>
    <p>Conductor ID: <span th:text="${viaje.conductorId}"></span></p>
                   <a th:href="@{/viaje/cancelar/{id}(id=${conductor.id})}" class="btn btn-danger">Eliminar</a>
    
</div>
        </div>
    </div>
</body>
</html>
