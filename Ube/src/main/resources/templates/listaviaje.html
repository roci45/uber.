<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Viajes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .card {
            margin: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }
        .card:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>


<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">Ubeer</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/}">Inicio</a>
      </li>
    </ul>
  </div>
</nav>

 <div class="container">
        <h1 class="my-4">Lista de Viajes</h1>
        <a th:href="@{/viaje/nuevo}" class="btn btn-success mb-3">Crear Nuevo Viaje</a>

        <!-- Mensajes de éxito o error -->
        <div th:if="${mensaje}" class="alert alert-success">
            <p th:text="${mensaje}"></p>
        </div>
        <div th:if="${error}" class="alert alert-danger">
            <p th:text="${error}"></p>
        </div>

        <!-- Lista de viajes -->
        <div class="row">
            <div th:each="viaje : ${viajes}" class="col-md-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Viaje ID: <span th:text="${viaje.id}"></span></h5>
                        <p class="card-text">
                            <strong>Tipo:</strong> <span th:text="${viaje.tipo}"></span><br>
                            <strong>Costo:</strong> <span th:text="${viaje.costo}"></span><br>
                            <strong>Conductor ID:</strong> <span th:text="${viaje.conductorId}"></span>
                        </p>
                        <!-- Botón para cancelar el viaje -->
                        <a th:href="@{/viaje/cancelar/{id}(id=${viaje.id})}" class="btn btn-danger">Cancelar</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
        </div>
    </div>
</body>
</html>
