<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado de Conductores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Conductores Disponibles</h1>
        <a th:href="@{/conductores/nuevo}" class="btn btn-primary mb-3">Agregar Conductor</a>
        <div class="row">
            <div th:each="conductor : ${conductores}" class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${conductor.nombre}"></h5>
                        <p class="card-text">
                            <strong>Edad:</strong> <span th:text="${conductor.edad}"></span><br>
                            <strong>Tipo de Autom√≥vil:</strong> <span th:text="${conductor.tipoAutomovil}"></span>
                        </p>
                        <a th:href="@{/viajes/reservar/{id}(id=${conductor.id})}" class="btn btn-success">Reservar Viaje</a>
                        <a th:href="@{/conductores/eliminar/{id}(id=${conductor.id})}" class="btn btn-danger">Eliminar</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
